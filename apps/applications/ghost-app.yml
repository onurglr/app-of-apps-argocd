apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ghost-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/onurglr/app-of-apps-argocd.git
    targetRevision: HEAD
    path: apps/manifests/ghost
  destination:
    server: https://kubernetes.default.svc
    namespace: ghost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

